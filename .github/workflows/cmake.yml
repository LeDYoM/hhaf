name: CMake

on:
  push:
    branches:
      [main,develop]

env:
  preset_name: win_vs_2022_x64

jobs:
  windows-msvc-17-2022:
    runs-on: windows-2025

    strategy:
      matrix:
        build_types: [debug, release]

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake for a given preset
      run: cmake --preset ${{env.preset_name}}

    - name: Build configuration windows visual studio 17 2022 debug
      # Build your program with the given configuration
      run: cmake --build --preset ${{env.preset_name}}_${{matrix.build_types}}

    - name: Test debug
      working-directory: ${{github.workspace}}/preset_build/${{env.preset_name}}
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{matrix.build_types}}
